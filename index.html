<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>FlixBus Clone</title>
</head>

<body>

    <header class="header">
        <div class="header_inner">
            <div class="header-brand">
                <img src="assets/images/logo.png" alt="Logo FlixBus">
            </div>
            <div class="header-navbar">
                <nav>
                    <ul>
                        <li>
                            Planeje sua viagem
                        </li>
                        <li>Serviços</li>
                        <li>Linhas em tempo real</li>
                        <li>Atendimento</li>
                    </ul>
                </nav>
            </div>
            <div class="header-widgets">
                <div class="header-widgets--users">
                    <span class="material-icons">account_circle</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner-container">
            <picture></picture>
            <div class="banner-container--content">
                <h1>Viagens de ônibus a partir de R$ 19,99</h1>
                <div class="search">
                    <div class="search-content">
                        <form action="#">
                            <div class="search-content--radios">
                                <div class="radio">
                                    <label for="radio-roundtrip">
                                        <input type="radio" value="going" name="radio-roundtrip" id="radio-roundtrip">
                                        <span class="material-icons">
                                            radio_button_unchecked
                                        </span>
                                        <span>Ida</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="radio-roundtrip">
                                        <input type="radio" value="round-trip" name="radio-roundtrip" id="round-trip">
                                        <span class="material-icons">
                                            radio_button_unchecked
                                        </span>
                                        <span>Ida e volta</span>
                                    </label>
                                </div>
                            </div>
                            <div class="search-content--inputs">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
